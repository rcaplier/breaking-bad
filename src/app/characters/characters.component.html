<h2>Personnages</h2>
<!--  if search control is not used display all characters-->
<div class="row" >
  <pagination-controls class="text-center" previousLabel="PrÃ©cedent" nextLabel="Suivant"
                       (pageChange)="p = $event"></pagination-controls>
  <div class="card-group">
    <div class="col-lg-4 col-md-6" *ngFor="let character of characters | paginate: {itemsPerPage: 12, currentPage: p}">
      <div class="card bb-card">
        <img src="{{character.img}}" class="card-img-top pulse" alt="{{character.nickname}}"
             (click)="characterDetails(character.char_id)">
        <div class="card-body">
          <h5 class="card-title text-center">{{character.name}}</h5>
          <p class="card-text">{{character.occupation}}</p>
          <p class="card-text bb-status"><small class="text-muted mx-auto">{{character.status}}</small></p>
        </div>
      </div>
    </div>
    <pagination-controls class="text-center" (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
